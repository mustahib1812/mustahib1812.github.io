<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Smerfume - Coming Soon</title>
<link rel="icon" href="bottle-logo.svg" type="image/svg+xml">
<style>
  body {
    margin: 0;
    height: 100vh;
    overflow: hidden;
    background: #fff;
    display: flex;
    justify-content: center;
    align-items: center;
    flex-direction: column;
    font-family: Arial, sans-serif;
  }

  .background {
    position: absolute;
    width: 100%;
    height: 100%;
    top: 0;
    left: 0;
    z-index: -1;
    transition: transform 0.2s ease-out;
    pointer-events: none;
  }

  .bottle {
      position: absolute;
      top: 0;                 /* anchor transform to top */
      width: 25px;
      opacity: 0;             /* fades in via keyframes early */
      will-change: transform, opacity;
      animation-name: rise;
      animation-timing-function: linear;
      animation-iteration-count: infinite;
      animation-delay: 0s;    /* important: start immediately */
    }

  @keyframes rise {
      0%   { transform: translate3d(0, 110vh, 0) rotate(0deg);   opacity: 0; }
      6%   {                                                     opacity: 0.25; }
      50%  { transform: translate3d(0, 50vh, 0)  rotate(180deg); opacity: 0.25; }
      100% { transform: translate3d(0, -20vh, 0) rotate(360deg); opacity: 0; }
    }

  .fade-zone {
    position: absolute;
    top: 35%;
    left: 0;
    width: 100%;
    height: 30%;
    background: linear-gradient(to bottom, transparent, white 40%, white 60%, transparent);
    mix-blend-mode: lighten;
    pointer-events: none;
    z-index: 1;
  }


  .logo {
    width: 250px;
    margin-bottom: 20px;
    z-index: 2;
    position: relative;
  }

  h1 {
    font-size: 1.4rem;
    color: #000;
    text-align: center;
    z-index: 2;
    position: relative;
  }

  @media (max-width: 768px) { .logo { width: 180px; } h1 { font-size: 1.5rem; } }
  @media (max-width: 480px) { .logo { width: 286px; } h1 { font-size: 1.2rem; } }
</style>
</head>
<body>

<div class="background" id="background"></div>
<div class="fade-zone"></div>

<img src="smerfume-trans-logo.svg" alt="Smerfume Logo" class="logo" id="logo">
<h1>Something Exquisite is Coming Soon</h1>

<script>
const background = document.getElementById("background");

// Create floating bottles
for (let i = 0; i < 20; i++) {
  const bottle = document.createElement("img");
  bottle.src = "bottle-logo.svg";
  bottle.classList.add("bottle");
  bottle.style.left = Math.random() * 100 + "vw";

  // Random duration between 12s - 20s
  const duration = 12 + Math.random() * 10;
  bottle.style.animationDuration = duration + "s";

  // 50% bottles start normally (delay = 0 â†’ smooth bottom to up)
  // 50% bottles start mid-way using negative delay
  if (Math.random() > 0.5) {
    bottle.style.animationDelay = "0s"; 
  } else {
    bottle.style.animationDelay = -(Math.random() * duration) + "s";
  }

  // Random subtle tilt colors
  bottle.style.transform = "translate3d(0,110vh,0)"; // ensure initial bottom position
  bottle.style.filter = [
    "hue-rotate(300deg) saturate(200%) brightness(1.3)",
    "hue-rotate(180deg) saturate(150%) brightness(1.2)",
    "hue-rotate(260deg) saturate(180%) brightness(1.3)",
    "hue-rotate(90deg) saturate(200%) brightness(1.3)",
    "hue-rotate(45deg) saturate(200%) brightness(1.3)"
  ][Math.floor(Math.random() * 5)];
  

  background.appendChild(bottle);
}
// Desktop mouse tilt
document.addEventListener("mousemove", (e) => {
  const x = (e.clientX / window.innerWidth - 0.5) * 30;
  const y = (e.clientY / window.innerHeight - 0.5) * 30;
  background.style.transform = `translate(${x}px, ${y}px)`;
});

// Mobile device tilt (more sensitive)
window.addEventListener("deviceorientation", (e) => {
  const sensitivity = 0.5 // increased sensitivity
  const maxShift = 100;    // allow larger shift
  const x = Math.max(Math.min(e.gamma / sensitivity, maxShift), -maxShift);
  const y = Math.max(Math.min(e.beta / sensitivity, maxShift), -maxShift);
  background.style.transform = `translate(${x}px, ${y}px)`;
});
</script>

</body>
</html>
