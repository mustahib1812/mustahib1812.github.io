<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Smerfume - Coming Soon</title>
<link rel="icon" href="bottle-logo.svg" type="image/svg+xml">
<style>
  body {
    margin: 0;
    height: 100vh;
    overflow: hidden;
    background: #fff;
    display: flex;
    justify-content: center;
    align-items: center;
    flex-direction: column;
    font-family: Arial, sans-serif;
  }

  .background {
    position: absolute;
    width: 100%;
    height: 100%;
    top: 0;
    left: 0;
    z-index: -1;
    transition: transform 0.2s ease-out;
    pointer-events: none;
  }

  .bottle {
    position: absolute;
    width: 25px;
    opacity: 0.25;
    animation: float 12s infinite ease-in-out;
  }

  @keyframes float {
    0% { transform: translateY(100vh) rotate(0deg); opacity: 0; }
    20% { opacity: 0.25; }
    50% { transform: translateY(50vh) rotate(180deg); }
    80% { opacity: 0.25; }
    100% { transform: translateY(-20vh) rotate(360deg); opacity: 0; }
  }

  .fade-zone {
    position: absolute;
    top: 35%;
    left: 0;
    width: 100%;
    height: 30%;
    background: linear-gradient(to bottom, transparent, white 40%, white 60%, transparent);
    mix-blend-mode: lighten;
    pointer-events: none;
    z-index: 1;
  }

  .logo {
    width: 250px;
    margin-bottom: 20px;
    z-index: 2;
    position: relative;
  }

  h1 {
    font-size: 1.4rem;
    color: #000;
    text-align: center;
    z-index: 2;
    position: relative;
  }

  @media (max-width: 768px) { .logo { width: 180px; } h1 { font-size: 1.5rem; } }
  @media (max-width: 480px) { .logo { width: 286px; } h1 { font-size: 1.2rem; } }
</style>
</head>
<body>

<div class="background" id="background"></div>
<div class="fade-zone"></div>

<img src="smerfume-trans-logo.svg" alt="Smerfume Logo" class="logo" id="logo">
<h1>Something Exquisite is Coming Soon</h1>

<script>
const background = document.getElementById("background");

// Create floating bottles
for (let i = 0; i < 20; i++) {
  const bottle = document.createElement("img");
  bottle.src = "bottle-logo.svg";  // Replace with your actual file
  bottle.classList.add("bottle");
  bottle.style.left = Math.random() * 100 + "vw";
  bottle.style.animationDuration = 10 + Math.random() * 10 + "s";
  bottle.style.animationDelay = Math.random() * 5 + "s";
  const colors = [
    "hue-rotate(300deg) saturate(200%) brightness(1.3)",
    "hue-rotate(180deg) saturate(150%) brightness(1.2)",
    "hue-rotate(260deg) saturate(180%) brightness(1.3)",
    "hue-rotate(90deg) saturate(200%) brightness(1.3)",
    "hue-rotate(45deg) saturate(200%) brightness(1.3)"
  ];
  bottle.style.filter = colors[Math.floor(Math.random() * colors.length)];
  background.appendChild(bottle);
}

// Desktop mouse tilt
document.addEventListener("mousemove", (e) => {
  const x = (e.clientX / window.innerWidth - 0.5) * 30;
  const y = (e.clientY / window.innerHeight - 0.5) * 30;
  background.style.transform = `translate(${x}px, ${y}px)`;
});

// Mobile device tilt (more sensitive)
window.addEventListener("deviceorientation", (e) => {
  const sensitivity = 2; // smaller = more sensitive
  const maxShift = 50;
  const x = Math.max(Math.min(e.gamma / sensitivity, maxShift), -maxShift);
  const y = Math.max(Math.min(e.beta / sensitivity, maxShift), -maxShift);
  background.style.transform = `translate(${x}px, ${y}px)`;
});
</script>

</body>
</html>
