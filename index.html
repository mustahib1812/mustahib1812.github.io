<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Smerfume - Coming Soon</title>
  <link rel="icon" href="Bottle_Trans_logo.svg" type="image/svg+xml">
  <style>
    body {
      margin: 0;
      height: 100vh;
      overflow: hidden;
      background: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      font-family: Arial, sans-serif;
    }

    .background {
      position: absolute;
      width: 100%;
      height: 100%;
      top: 0;
      left: 0;
      z-index: -1;
      transition: transform 0.2s ease-out;
      pointer-events: none;
    }

    .bottle {
      position: absolute;
      width: 25px;
      opacity: 0.25; /* lighter transparency */
      animation: float 12s infinite ease-in-out;
    }

    @keyframes float {
      0% { transform: translateY(100vh) rotate(0deg); opacity: 0; }
      20% { opacity: 0.25; }
      50% { transform: translateY(50vh) rotate(180deg); }
      80% { opacity: 0.25; }
      100% { transform: translateY(-20vh) rotate(360deg); opacity: 0; }
    }

    /* Fade-out zone overlay behind the logo+heading */
    .fade-zone {
      position: absolute;
      top: 35%;   /* adjust for your logo/heading */
      left: 0;
      width: 100%;
      height: 30%; /* covers logo + heading area */
      background: linear-gradient(to bottom, transparent, white 40%, white 60%, transparent);
      mix-blend-mode: lighten; /* smooth blending effect */
      pointer-events: none;
      z-index: 1; /* sits above bottles but under logo */
    }

    .logo {
      width: 250px;
      margin-bottom: 20px;
      z-index: 2;
      position: relative;
    }

    h1 {
      font-size: 1.4rem;
      color: #000;
      text-align: center;
      z-index: 2;
      position: relative;
    }

    .newsletter {
      margin-top: 20px;
      z-index: 2;
      position: relative;
    }

    .newsletter input[type="email"] {
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
      width: 250px;
    }

    .newsletter button {
      padding: 10px 15px;
      margin-left: 10px;
      border: none;
      border-radius: 5px;
      background: black;
      color: white;
      cursor: pointer;
      transition: background 0.3s;
    }

    .newsletter button:hover {
      background: #444;
    }

    .logo {
    position: relative;
    overflow: hidden;
    }

    .logo::after {
    content: "";
    position: absolute;
    top: 0;
    left: -75%;
    width: 50%;
    height: 100%;
    background: linear-gradient(
        120deg,
        rgba(255, 255, 255, 0) 0%,
        rgba(255, 255, 255, 0.6) 50%,
        rgba(255, 255, 255, 0) 100%
    );
    animation: shine 5s infinite;
    }

    @keyframes shine {
    0% { left: -75%; }
    100% { left: 125%; }
    }

    /* Responsive adjustments */
    @media (max-width: 768px) {
    .logo {
        width: 180px; /* smaller logo on tablets */
    }
    h1 {
        font-size: 1.5rem;
        padding: 0 15px;
    }
    .newsletter {
        flex-direction: column;
        align-items: center;
    }
    .newsletter input[type="email"] {
        width: 80%;
        margin-bottom: 10px;
    }
    .newsletter button {
        width: 50%;
        margin-left: 0;
    }
    .fade-zone {
        top: 30%;
        height: 40%; /* stretch a little for smaller screens */
    }
    }

    @media (max-width: 480px) {
    .logo {
        width: 286px; /* smaller logo on phones */
    }
    h1 {
        font-size: 1.2rem;
    }
    .newsletter input[type="email"] {
        width: 90%;
    }
    .newsletter button {
        width: 70%;
    }
    .fade-zone {
        top: 28%;
        height: 45%;
    }
    }


    
  </style>
</head>
<body>
  <!-- Background bottles -->
  <div class="background" id="background"></div>
  <!-- Fade zone -->
  <div class="fade-zone"></div>

  <!-- Main logo -->
  <img src="Smerfume trans logo.svg" alt="Smerfume Logo" class="logo">
  <h1>Something Exquisite is Coming Soon</h1>

  <!-- Newsletter signup -->
  <!-- <div class="newsletter">
    <input type="email" placeholder="Enter your email">
    <button>Notify Me</button>
  </div> -->

  <script>
    const background = document.getElementById("background");
    const pastelColors = ["#f8c8dc", "#c8dff8", "#e0c8f8", "#d3d3d3", "#c8f8e0"];

    for (let i = 0; i < 20; i++) {
      const bottle = document.createElement("img");
      bottle.src = "Bottle_Trans_logo.svg";
      bottle.classList.add("bottle");
      bottle.style.left = Math.random() * 100 + "vw";
      bottle.style.animationDuration = 10 + Math.random() * 10 + "s";
      bottle.style.animationDelay = Math.random() * 5 + "s";

      const pastelColors = [
        "hue-rotate(300deg) saturate(200%) brightness(1.3)", // pink
        "hue-rotate(180deg) saturate(150%) brightness(1.2)", // blue
        "hue-rotate(260deg) saturate(180%) brightness(1.3)", // purple
        "hue-rotate(90deg) saturate(200%) brightness(1.3)",  // green
        "hue-rotate(45deg) saturate(200%) brightness(1.3)"   // peach
        ];
        bottle.style.filter = pastelColors[Math.floor(Math.random() * pastelColors.length)];
      background.appendChild(bottle);
    }

    // Tilt / mousemove effect
    document.addEventListener("mousemove", (e) => {
      const x = (e.clientX / window.innerWidth - 0.5) * 30;
      const y = (e.clientY / window.innerHeight - 0.5) * 30;
      background.style.transform = `translate(${x}px, ${y}px)`;
    });

    window.addEventListener("deviceorientation", (e) => {
      const x = e.gamma / 5;
      const y = e.beta / 5;
      background.style.transform = `translate(${x}px, ${y}px)`;
    });

    
  </script>
</body>
</html>
